<head>

<body class="bg-grey-100 font-sans leading-normal tracking-normal">
  <img src="dd.png" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
  <div class="container sm mx-auto" style="background-image: url(back.png");>

    <!-- <div class="container mx-auto">
    <h1 class="text-2xl font-bold text-indigo-500"></h1>
  </div> -->

    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
          City
        </label>
        <input
          class="appearance-none block w-full bg-red-200 text-gray-700 border border-red-900 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-city" type="text" placeholder="Austin">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
          State
        </label>
        <div class="relative">
          <select
            class="block appearance-none w-full bg-red-200 border border-red-900 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-state">
            <option>Texas</option>
            <option>New Mexico</option>
            <option>Missouri</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
          Zip
        </label>
        <input
          class="appearance-none block w-full bg-red-200 text-gray-700 border border-red-900 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-zip" type="text" placeholder="78712">
      </div>
    </div>
    </form>
    <div class="inline-block relative w-64">
      <select
        class="block appearance-none w-full bg-red-200 border border-red-900 hover:border-red-900 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option>FOOD</option>
        <option>Italian</option>
        <option>Mexican</option>
        <option>Chinese</option>
        <option>Indian</option>
        <option>Food Truck</option>
        <option>5 star</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div>
    </div>
    <br>
    <br>
    <div class="inline-block relative w-64">
      <select
        class="block appearance-none w-full bg-red-200 border border-red-900 hover:border-red-900 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option>MOVIE GENRE</option>
        <option>Horror</option>
        <option>Action</option>
        <option>Drama</option>
        <option>Comedy</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div>
    </div>
    <br>
    <br>
    <button
      class="cursor-wait bg-transparent hover:bg-red-900 text-red-900 font-semibold hover:text-white py-2 px-4 border border-red-900 hover:border-transparent rounded float-right"
      style="float=right;">
      SEARCH
    </button>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="bg-red-200 p-4">
    <span class="block text-gray-700 text-center bg-gray-400 px-4 py-10">Reccomended Food</span>
  </div>
  <br>
  <br>
  <div class="bg-red-200 p-4">
    <span class="block text-gray-700 text-center bg-gray-400 px-4 py-10">What movie to see</span>
  </div>

</body>
